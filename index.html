<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Proposta de saida</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>
            <h1 class="hh" id="name">Alô Coração!</h1>
            <p class="pp" id="question">Logo, tu e eu = jantar de sushi?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button onclick="showMessage('Yes')" id="yesButton">Yes</button>
            </div>
            <div class="hidden-message" id="no-message">
                <p>Só aceito um sim como resposta!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>YAY! Diz-me pelo insta a que horas podes.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
